<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>AppPrevisao</title>
</head>

<body>

    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>AppPrevisao</title>
    </head>

    <body>
        <div class="caixa-maior">
            <h2 class="título">Previsão do Tempo</h2>
            <input type="text" placeholder="cidade" class="input-cidade">
            <button class="btn-pesquisar" onclick="Pesquisar()">Pesquisar</button>
            <div class="caixa-media">
                <p class="cidade">Aracaju</p>
                <p class="graus">27°C</p>
            </div>
            <div class="caixa-pequena">
                <p class="previsao">Ensolarado</p>
                <img class="img-previsao" src="https://openweathermap.org/img/wn/01d.png" alt="">
            </div>
            <p class="umidade">Umidade Relativa do Ar: 72%</p>
            <p class ="velocidade">Velocidade do vento</p>
        </div>
        <script src="main.js"></script>
    </body>
</body>

</html>
